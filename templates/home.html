<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transposing</title>



  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  
</head>



<body class="d-flex h-100 text-center text-bg-dark">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Notas</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Cifrado americano</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Notas clásicas</a>
        </nav>
      </div>
    </header>

    <main class="px-3" style="margin: 25% auto;">
      <h1>Transportar notas</h1>
      <form method="post" action="/convertir">
        <h5>Tonos</h5>
        <select name="tono_original" id="original" class="btn btn-secondary btn-sm dropdown-toggle"> 
          <option value="C">C</option>
          <option value="C#">C#/Db</option>
          <option value="D">D</option>
          <option value="D#">D#/Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#/Gb</option>
          <option value="G">G</option>
          <option value="G#">G#/Ab</option>
          <option value="A">A</option>
          <option value="A#">A#/Bb</option>
          <option value="B">B</option>
        </select>

        <label for="destino">  --->  </label>
        <select name="tono_nuevo" id="destino" class="btn btn-secondary btn-sm dropdown-toggle"> 
          <option value="C">C</option>
          <option value="C#">C#/Db</option>
          <option value="D">D</option>
          <option value="D#">D#/Eb</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="F#">F#/Gb</option>
          <option value="G">G</option>
          <option value="G#">G#/Ab</option>
          <option value="A">A</option>
          <option value="A#">A#/Bb</option>
          <option value="B">B</option>
        </select>
        <hr>
        <h5>Notas</h5>
        <p>Ingrese las notas separadas por espacios</p>
        <div class="input-group mb-3">
          <style>::placeholder {font-weight: bold; }</style>
          <input type="text" name="notain" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required placeholder="{{ notas }}">
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Transportar</button>
      </form>
      <hr>
      <h5>Resultado</h5>
      <div class="input-group mb-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" readonly>{{ result }} </textarea>
      </div>

     

    </main>

    <footer class="mt-auto text-white-50">
      <p>Juan Sebastián Vélez</p>
    </footer>
  </div>



</body>

</html>
